#============================================================================================
# 描述：为特定小米设备编译 OpenWrt/ImmortalWrt 固件并打包 IMG
#============================================================================================

name: 编译小米 OpenWrt 固件

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      source_branch:
        description: "选择源码分支"
        required: true
        default: "openwrt-main"
        type: choice
        options:
          - openwrt-main
          - immortalwrt-master
      openwrt_board:
        description: "选择设备型号"
        required: true
        default: "xiaomi_wr30u_stock"
        type: choice
        options:
          - xiaomi_wr30u_stock
          - xiaomi_wr30u_ubootmod
          - xiaomi_wr30u_nmbm
          - xiaomi_cr6608
      openwrt_version:
        description: "指定版本（例如 v23.05.3），留空使用最新版"
        required: false
        default: ""

env:
  FEEDS_CONF: config/${{ inputs.source_branch }}/feeds.conf.default
  CONFIG_FILE: config/${{ inputs.source_branch }}/config
  DIY_P1_SH: config/${{ inputs.source_branch }}/diy-part1.sh
  DIY_P2_SH: config/${{ inputs.source_branch }}/diy-part2.sh
  TZ: America/New_York

jobs:
  build:
    runs-on: ubuntu-24.04
    if: ${{ github.event.repository.owner.id }} == ${{ github.event.sender.id }}

    steps:
      # 步骤 1：检出仓库代码
      - name: 检出仓库
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 步骤 2：在 Ubuntu 24.04 LTS 上初始化编译环境
      - name: 初始化编译环境
        id: init
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          # 清理 Docker 镜像以释放空间
          docker rmi `docker images -q` 2>/dev/null || true
          # 删除不必要的工具和目录
          sudo rm -rf /usr/share/dotnet /etc/apt/sources.list.d /usr/local/lib/android 2>/dev/null
          # 更新软件包列表
          sudo apt-get -y update
          # 安装 OpenWrt/ImmortalWrt 编译所需的依赖，适配 Ubuntu 24.04
          sudo apt-get -y install build-essential clang flex bison g++ gawk gcc-multilib \
            gettext git libncurses5-dev libssl-dev python3-distutils python3-pyelftools \
            rsync unzip zlib1g-dev file wget curl subversion swig cpio bc \
            libelf-dev libffi-dev libzstd-dev
          # 清理软件包缓存以减少磁盘使用
          sudo apt-get -y autoremove --purge
          sudo apt-get clean
          # 创建工作目录
          sudo mkdir -p /workdir
          sudo chown ${USER}:${GROUPS} /workdir
          # 设置时区
          sudo timedatectl set-timezone "${TZ}"
          echo "status=success" >> ${GITHUB_OUTPUT}

      # 步骤 3：克隆 OpenWrt 或 ImmortalWrt 源码
      - name: 克隆源码
        id: codes
        working-directory: /workdir
        if: ${{ steps.init.outputs.status == 'success' && !cancelled() }}
        run: |
          # 根据选择的源码分支配置仓库
          if [[ "${{ inputs.source_branch }}" == "openwrt-main" ]]; then
              REPO_URL="https://github.com/openwrt/openwrt"
              REPO_BRANCH="main"
              TAGS_NAME="openwrt"
          elif [[ "${{ inputs.source_branch }}" == "immortalwrt-master" ]]; then
              REPO_URL="https://github.com/immortalwrt/immortalwrt"
              REPO_BRANCH="master"
              TAGS_NAME="immortalwrt"
          else
              echo "无效的源码分支。"
              exit 1
          fi

          # 如果指定了版本，则使用该版本，否则使用最新版
          if [[ -n "${{ inputs.openwrt_version }}" ]]; then
              REPO_BRANCH="${{ inputs.openwrt_version }}"
          fi

          # 克隆源码
          git clone -q --single-branch --depth=1 --branch=${REPO_BRANCH} ${REPO_URL} openwrt
          ln -sf /workdir/openwrt ${GITHUB_WORKSPACE}/openwrt

          # 设置发布标签
          echo "build_tag=${TAGS_NAME}_${{ inputs.openwrt_board }}_$(date +%Y.%m)" >> ${GITHUB_OUTPUT}
          echo -e "REPO_URL: [ ${REPO_URL} ]\nREPO_BRANCH: [ ${REPO_BRANCH} ]\nTAGS_NAME: [ ${TAGS_NAME} ]"
          df -hT ${PWD}
          echo "status=success" >> ${GITHUB_OUTPUT}

      # 步骤 4：加载自定义 feeds 配置
      - name: 加载自定义 feeds
        run: |
          # 如果存在 feeds 配置文件，则复制到源码目录
          [[ -f "${FEEDS_CONF}" ]] && cp -f ${FEEDS_CONF} openwrt/feeds.conf.default
          chmod +x ${DIY_P1_SH}
          cd openwrt/
          ${GITHUB_WORKSPACE}/${DIY_P1_SH}

      # 步骤 5：更新软件包 feeds
      - name: 更新 feeds
        run: |
          cd openwrt/
          ./scripts/feeds update -a

      # 步骤 6：安装软件包 feeds
      - name: 安装 feeds
        run: |
          cd openwrt/
          ./scripts/feeds install -a

      # 步骤 7：加载自定义配置
      - name: 加载自定义配置
        run: |
          # 复制配置文件和自定义脚本
          [[ -d "files" ]] && mv -f files openwrt/files
          [[ -e "${CONFIG_FILE}" ]] && cp -f ${CONFIG_FILE} openwrt/.config
          chmod +x ${DIY_P2_SH}
          cd openwrt/
          ${GITHUB_WORKSPACE}/${DIY_P2_SH}

      # 步骤 8：下载所需软件包
      - name: 下载软件包
        id: package
        run: |
          cd openwrt/
          make defconfig
          make download -j8
          # 删除小型下载文件以清理空间
          find dl -size -1024c -exec rm -f {} \;

      # 步骤 9：编译固件
      - name: 编译固件
        id: compile
        run: |
          cd openwrt/
          echo -e "使用 $(nproc) 个线程编译"
          make -j$(($(nproc) + 1)) V=s || make -j1 V=s
          echo "status=success" >> ${GITHUB_OUTPUT}

      # 步骤 10：准备输出文件
      - name: 准备输出
        id: clean
        if: ${{ steps.compile.outputs.status == 'success' && !cancelled() }}
        run: |
          cd openwrt/
          # 创建输出目录并复制固件文件
          mkdir output
          cp -f bin/targets/*/*/*rootfs.tar.gz output/
          cp -f .config output/config
          # 清理非输出文件
          rm -rf $(ls . | grep -v "^output$" | xargs) 2>/dev/null

          # 生成 SHA256 校验文件
          cd output/
          for file in *; do [[ ! -d "${file}" ]] && sha256sum "${file}" >"${file}.sha"; done

          df -hT ${PWD}
          echo "status=success" >> ${GITHUB_OUTPUT}

      # 步骤 11：上传固件到 GitHub Release
      - name: 上传固件到 Release
        uses: ncipollo/release-action@v1
        if: ${{ steps.clean.outputs.status == 'success' && !cancelled() }}
        with:
          tag: ${{ steps.codes.outputs.build_tag }}
          artifacts: openwrt/output/*
          allowUpdates: true
          removeArtifacts: false
          replacesArtifacts: true
          token: ${{ secrets.GH_TOKEN }}
          body: |
            ### 固件信息
            - 默认 IP: 192.168.1.1
            - 默认用户名: root
            - 默认密码: password
            - 默认 WIFI 名称: OpenWrt
            - 默认 WIFI 密码: 无
            ### 安装到 EMMC
            - 登录 OpenWrt → 系统 → 安装 OpenWrt
            ### 固件验证
            - sha256sum
