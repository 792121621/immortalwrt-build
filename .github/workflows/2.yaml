#============================================================================================
# Description: 编译小米路由器 WR30U 和 CR6608 的 OpenWrt/ImmortalWrt 固件
#============================================================================================

name: 小米路由器固件编译

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      source_branch:
        description: "选择固件源分支"
        required: false
        default: "openwrt-main"
        type: choice
        options:
          - openwrt-main
          - immortalwrt-master
          - all
      openwrt_board:
        description: "选择设备型号和布局"
        required: false
        default: "all"
        type: choice
        options:
          - all
          - xiaomi_wr30u_stock
          - xiaomi_wr30u_openwrt
          - xiaomi_wr30u_112m_nmbm
          - xiaomi_cr6608
      openwrt_version:
        description: "指定固件版本（为空则使用最新版本）"
        required: false
        default: ""
        type: string

env:
  # 配置文件路径
  FEEDS_CONF: config/${{ inputs.source_branch }}/feeds.conf.default
  DIY_P1_SH: config/${{ inputs.source_branch }}/diy-part1.sh
  DIY_P2_SH: config/${{ inputs.source_branch }}/diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-24.04
    # 确保工作流仅由仓库所有者触发
    if: ${{ github.event.repository.owner.id }} == ${{ github.event.sender.id }}

    steps:
      # 检出代码仓库
      - name: 检出代码
        uses: actions/checkout@v4

      # 初始化编译环境
      - name: 初始化编译环境
        id: init
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          # 清理 Docker 镜像和不必要的工具
          # docker rmi `docker images -q` 2>/dev/null || true
          # [[ -n "${AGENT_TOOLSDIRECTORY}" ]] && sudo rm -rf "${AGENT_TOOLSDIRECTORY}"
          # sudo rm -rf /usr/share/dotnet /etc/apt/sources.list.d /usr/local/lib/android 2>/dev/null
          
          # 安装编译依赖
          sudo apt update
          sudo apt install -y rar
          sudo apt install -y build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
            python3-setuptools rsync swig unzip zlib1g-dev file wget
          
          # 清理 apt 缓存
          sudo apt-get -y autoremove --purge
          sudo apt-get clean
          
          # 创建工作目录并设置权限
          sudo mkdir -p /workdir
          sudo chown ${USER}:${GROUPS} /workdir
          
          # 设置时区
          sudo timedatectl set-timezone "${TZ}"
          
          echo "status=success" >> ${GITHUB_OUTPUT}

      # 克隆固件源代码
      - name: 克隆固件源代码 [ ${{ inputs.source_branch }} ]
        id: codes
        working-directory: /workdir
        if: ${{ steps.init.outputs.status }} == 'success' && !cancelled()
        run: |
          # 根据输入选择源代码仓库和分支
          if [[ "${{ inputs.source_branch }}" == "openwrt-main" ]]; then
              REPO_URL="https://github.com/openwrt/openwrt"
              REPO_BRANCH="main"
              TAGS_NAME="openwrt"
          elif [[ "${{ inputs.source_branch }}" == "immortalwrt-master" ]]; then
              REPO_URL="https://github.com/immortalwrt/immortalwrt"
              REPO_BRANCH="master"
              TAGS_NAME="immortalwrt"
          elif [[ "${{ inputs.source_branch }}" == "all" ]]; then
              REPO_URL="https://github.com/openwrt/openwrt"
              REPO_BRANCH="main"
              TAGS_NAME="openwrt"
          else
              echo "未知的固件源分支"
              exit 1
          fi

          # 如果指定了版本，使用指定的 tag 或 commit
          if [[ -n "${{ inputs.openwrt_version }}" ]]; then
              git clone -q --single-branch --depth=1 --branch=${{ inputs.openwrt_version }} ${REPO_URL} openwrt
          else
              git clone -q --single-branch --depth=1 --branch=${REPO_BRANCH} ${REPO_URL} openwrt
          fi

          # 创建软链接到工作目录
          ln -sf /workdir/openwrt ${GITHUB_WORKSPACE}/openwrt

          # 设置输出信息
          echo "build_tag=OpenWrt_${TAGS_NAME}_$(date +"%Y.%m")" >> ${GITHUB_OUTPUT}
          echo -e "REPO_URL: [ ${REPO_URL} ]\nREPO_BRANCH: [ ${REPO_BRANCH} ]\nTAGS_NAME: [ ${TAGS_NAME} ]"
          df -hT ${PWD}
          echo "status=success" >> ${GITHUB_OUTPUT}

      # 加载自定义 feeds
      - name: 加载自定义 feeds
        run: |
          # 复制 feeds 配置文件
          [[ -f "${FEEDS_CONF}" ]] && cp -f ${FEEDS_CONF} openwrt/feeds.conf.default
          chmod +x ${DIY_P1_SH}
          cd openwrt/
          ${GITHUB_WORKSPACE}/${DIY_P1_SH}

      # 更新 feeds
      - name: 更新 feeds
        run: cd openwrt/ && ./scripts/feeds update -a

      # 安装 feeds
      - name: 安装 feeds
        run: cd openwrt/ && ./scripts/feeds install -a

      # 加载设备配置文件和 DTS
      - name: 加载设备配置文件和 DTS
        run: |
          # 根据设备选择架构和配置文件
          case "${{ inputs.openwrt_board }}" in
            "xiaomi_wr30u_stock")
              CONFIG_FILE="target/linux/mediatek/filogic/config-6.6"
              DTS_FILE="target/linux/mediatek/dts/mt7981b-xiaomi-mi-router-wr30u-stock.dts"
              ;;
            "xiaomi_wr30u_openwrt")
              CONFIG_FILE="target/linux/mediatek/filogic/config-6.6"
              DTS_FILE="target/linux/mediatek/dts/mt7981b-xiaomi-mi-router-wr30u-openwrt.dts"
              ;;
            "xiaomi_wr30u_112m_nmbm")
              CONFIG_FILE="target/linux/mediatek/filogic/config-6.6"
              DTS_FILE="target/linux/mediatek/dts/mt7981b-xiaomi-mi-router-wr30u-112m-nmbm.dts"
              ;;
            "xiaomi_cr6608")
              CONFIG_FILE="target/linux/ramips/mt7621/config-6.6"
              DTS_FILE="target/linux/ramips/dts/mt7621-xiaomi-mi-router-cr6608.dts"
              ;;
            "all")
              CONFIG_FILE="target/linux/mediatek/filogic/config-6.6"
              DTS_FILE=""
              ;;
          esac

          # 复制配置文件
          [[ -n "${CONFIG_FILE}" ]] && cp -f openwrt/${CONFIG_FILE} openwrt/.config
          
          # 应用 DTS 文件（如果有）
          [[ -n "${DTS_FILE}" ]] && cp -f openwrt/${DTS_FILE} openwrt/target/linux/*/dts/

          # 应用自定义配置
          [[ -d "files" ]] && mv -f files openwrt/files
          chmod +x ${DIY_P2_SH}
          cd openwrt/
          ${GITHUB_WORKSPACE}/${DIY_P2_SH}

      # 下载软件包
      - name: 下载软件包
        id: package
        run: |
          cd openwrt/
          make defconfig
          make download -j8
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      # 编译固件
      - name: 编译固件
        id: compile
        run: |
          cd openwrt/
          echo -e "使用 $(nproc) 线程编译"
          make -j$(($(nproc) + 1)) V=s || make -j1 || make -j1 V=s
          echo "status=success" >> ${GITHUB_OUTPUT}

      # 清理并整理输出文件
      - name: 清理并整理输出文件
        id: clean
        if: ${{ steps.compile.outputs.status }} == 'success' && !cancelled()
        run: |
          cd openwrt/
          mkdir output
          
          # 只输出 .ubi, .bin, .fip, .itb 文件
          # find bin/targets/*/* -type f \( -name "*.ubi" -o -name "*.bin" -o -name "*.fip" -o -name "*.itb" \) -exec cp -f {} output/ \;
          rar a output/targets.rar bin/targets
          cp -f .config output/config
          
          # 删除非输出目录的内容
          rm -rf $(ls . | grep -v "^output$" | xargs) 2>/dev/null

          # 生成 sha256sum 文件
          cd output/
          for file in *; do [[ ! -d "${file}" ]] && sha256sum "${file}" >"${file}.sha"; done

          # 输出磁盘使用情况
          df -hT ${PWD}
          echo "status=success" >> ${GITHUB_OUTPUT}

      # 上传固件到 Release
      - name: 上传固件到 Release
        uses: ncipollo/release-action@v1
        if: ${{ steps.clean.outputs.status }} == 'success' && !cancelled()
        with:
          tag: ${{ steps.codes.outputs.build_tag }}
          artifacts: openwrt/output/*
          allowUpdates: true
          removeArtifacts: false
          replacesArtifacts: true
          token: ${{ secrets.GH_TOKEN }}
          body: |
            ### 固件信息
            - 默认 IP: 192.168.1.1
            - 默认用户名: root
            - 默认密码: password
            - 默认 WIFI 名称: OpenWrt
            - 默认 WIFI 密码: 无
            ### 固件验证
            - sha256sum
